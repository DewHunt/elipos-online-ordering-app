<ion-app>
  <ion-menu menuId="main-menu" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>{{ shopName }}</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <span *ngFor="let page of allPages; let i = index">
        <div class="apps-menu" *ngIf="page.isActive && page.isShow">
          <ion-menu-toggle>
            <ion-item
              *ngIf="page.iconName !== ''; else customIcon"
              routerLink="{{ page.path }}"
            >
              <ion-icon name="{{ page.iconName }}"></ion-icon>
              <ion-label>{{ page.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ng-template #customIcon>
            <ion-menu-toggle>
              <ion-item routerLink="{{ page.path }}">
                <img
                  class="custom-icon"
                  src="{{ webUrl }}{{ page.iconImagePath }}"
                />
                <ion-label>{{ page.title }}</ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ng-template>
        </div>
      </span>

      <div class="apps-menu">
        <ion-menu-toggle>
          <ion-item *ngIf="isLoggedIn" (click)="logout()">
            <ion-icon name="log-out"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>

          <ion-item *ngIf="!isLoggedIn" routerLink="login">
            <ion-icon name="log-in"></ion-icon>
            <ion-label>Login</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </div>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
