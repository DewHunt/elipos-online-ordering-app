<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="image-container" *ngIf="sliderImages.length > 0">
    <swiper-container
      [modules]="swiperModules"
      centeredSlides="true"
      [spaceBetween]="20"
      autoplay="true"
      loop="true"
      [pagination]="{clickable: true,dynamicBullets: true}"
    >
      <swiper-slide *ngFor="let slideImg of sliderImages">
        <img class="image-container" [src]="slideImg" />
      </swiper-slide>
    </swiper-container>
  </div>

  <!-- <div
    *ngIf="headerImage"
    class="image-container"
    [style.background-image]="'url('+headerImage+')'"
  ></div> -->

  <ion-grid>
    <ion-card
      *ngIf="noNotificationMessage; else notificationBlock"
      class="notification-card"
    >
      <ion-card-header>
        <h2 class="title">No {{ pageTitle }} to show</h2>
      </ion-card-header>
    </ion-card>
    <ng-template #notificationBlock>
      <ion-card
        *ngFor="let notification of notifications"
        class="notification-card"
      >
        <ion-card-header>
          <ion-card-title>{{ notification.title }}</ion-card-title>
          <ion-card-subtitle>
            Sent: {{ notification.sending_date | dateFormat: 'dd/MM/yyyy h:mm a'
            }}
          </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content class="message">
          {{ notification.message }}
        </ion-card-content>
      </ion-card>
    </ng-template>
  </ion-grid>
</ion-content>
