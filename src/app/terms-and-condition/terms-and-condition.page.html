<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"> </ion-menu-button>
    </ion-buttons>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <iframe
    [src]="url | safe : 'resourceUrl'"
    width="100%"
    height="100%"
    (load)="dismissLoading()"
  ></iframe>
</ion-content>
